name: mapit
description: MapIt allow you to use map in your app,It will help user to search any place on map and can place marker on map and also can move the user to current location on map.
version: 0.0.9
homepage: https://github.com/kainatnawaz/mapit.git

environment:
  sdk: '>=3.1.1 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  google_maps_flutter: ^2.5.0
  geoflutterfire2: ^2.3.15
  location: ^5.0.3
  http: ^1.1.0
  flutter_google_places_sdk: ^0.3.6
  permission_handler: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ^2.1.1




